<h1>Sign Up</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            formControlName="name"
          />
          <div *ngIf="submitted && f['name'].errors" class="text-danger">
            <div *ngIf="f['name'].errors['required']">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            formControlName="email"
          />
          <div *ngIf="submitted && f['email'].errors" class="text-danger">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">
              Enter a valid email address
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
          />
          <div *ngIf="submitted && f['password'].errors" class="text-danger">
            <div *ngIf="f['password'].errors['required']">
              Password is required
            </div>
            <div *ngIf="f['password'].errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

      <p>Already have an account? <a routerLink="/signin">Sign In</a></p>
    </div>
  </div>
</div>
